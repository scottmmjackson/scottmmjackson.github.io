<!DOCTYPE html><html class="no-js"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Boggle Challenge - Scott Jackson</title><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><script src="web.js"></script><script src="vendor/angular.min.js"></script><script src="controllers/boggleController.js"></script></head><body ng-app="app" ng-controller="BoggleController"><div><div ng-repeat="r in board track by $index" ng-init="y = $index"><span ng-repeat="c in r track by $index" ng-init="x = $index"><textarea ng-model="board[y][x]" rows="1" cols="1" maxlength="1"></textarea></span></div></div><div><button ng-click="generate()">Generate Board</button><button ng-click="solve()">Solve Board</button></div><div><h3>Solutions</h3><div ng-repeat="sol in solutions"><strong ng-bind="sol"></strong></div></div></body></html>
